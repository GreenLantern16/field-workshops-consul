  assignment: |-
    In this assignment we will provision Consul into the k8s1 cluster. This cluster will run your stateless application.
    You can see the complete guide on Kubernetes multi-cluster federation here: https://www.consul.io/docs/k8s/installation/multi-cluster/kubernetes <br>

    Start deploying to the stateless cluster with Helm. <br>

    ```
    kubectl config use-context k8s1
    helm install -f /root/k8s1-consul-values.yaml hashicorp hashicorp/consul  --wait --debug
    ```

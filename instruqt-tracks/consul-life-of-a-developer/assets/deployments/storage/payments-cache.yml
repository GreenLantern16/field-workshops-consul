---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: payments-cache
---
apiVersion: consul.hashicorp.com/v1alpha1
kind: ServiceDefaults
metadata:
  name: payments-cache
spec:
  protocol: tcp
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payments-cache
  labels:
    app: payments-cache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payments-cache
  template:
    metadata:
      labels:
        app: payments-cache
      annotations:
        consul.hashicorp.com/connect-inject: "true"
    spec:
      serviceAccountName: payments-cache
      containers:
      - name: payments-cache
        image: "redis:latest"
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 6379

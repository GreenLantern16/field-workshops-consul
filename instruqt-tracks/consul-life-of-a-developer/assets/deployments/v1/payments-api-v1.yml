---
apiVersion: v1
kind: ConfigMap
metadata:
  name: payments-properties-conf
data:
  application.properties: |
    app.storage=enabled
    app.encryption.enabled=false
    opentracing.jaeger.http-sender.url=http://jaeger-collector:14268/api/traces
    opentracing.jaeger.include-jaeger-env-tags=true
    logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG
    opentracing.jaeger.enable-b3-propagation=true
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payments-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payments-api
      version: v1
  template:
    metadata:
      labels:
        app: payments-api
        version: v1
      annotations:
        consul.hashicorp.com/connect-inject: "true"
        consul.hashicorp.com/service-meta-version: v1
        consul.hashicorp.com/service-tags: v1
        consul.hashicorp.com/service-metrics-path: "/actuator/prometheus"
        consul.hashicorp.com/connect-service-upstreams: "payments-queue:6379:k8s2"
    spec:
      serviceAccountName: payments-api
      volumes:
        - name: properties-conf
          configMap:
            name: payments-properties-conf
      containers:
        - name: payments-api
          image: lanceplarsen/payments:dev
          volumeMounts:
            - name: properties-conf
              mountPath: /config/application.properties
              subPath: application.properties
          ports:
            - containerPort: 8080
          env:
            - name : JAEGER_ENDPOINT
              value: http://jaeger-collector:14268/api/traces
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            timeoutSeconds: 1
            periodSeconds: 5
            failureThreshold: 3
            initialDelaySeconds: 30
